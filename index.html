<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
                <h1><i class="far fa-newspaper fa-2x"></i> New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchTerm" placeholder="Search Term:">
                    </div>
                    <select class="custom-select">
                        <option selected>Number of Records to Retrieve:</option>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                    <div class="form-group">
                        <input type="text" class="form-control" id="startYear" placeholder="Start Year (Optional):">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="endYear" placeholder="End Year (Optional):">
                    </div>
                    <button type="button" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-primary">Clear Results</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- results -->
                <span id="results"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- footer -->
            </div>
        </div>
    </div>
</body>
